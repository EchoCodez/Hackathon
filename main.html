<!DOCTYPE html>
<html>
  <head>
    <title>Cipher Santa</title>
    <link rel="stylesheet" href="hackathon.css" />
    <style>
      .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Cipher Santa</h1>
    <h2>
      A community project by Mihir Nimkar, Anvi Borkar, and Shruti Bedekar
    </h2>
    <h3>slogan blah blah blah anvi is so incredibly gorgeous</h3>
    <p>
      description of cipher santa blah blah blah anvi is overwhelmingly kind and
      generous
    </p>
    <div class="buttons">
      <button onclick="document.location='https://forms.gle/cCAjLP4GKjKMu7Jy9'">
        I am seeking donations
      </button>
    </div>
    <div class="buttons">
      <button onclick="document.location='https://forms.gle/ZQuesuaDKyBuCiKS8'">
        I want to donate
      </button>
    </div>
    <div id="completed" display="none">
        <p>You have completed the registration! We will email you to let you know more.</p>
    </div>
    <script>
        document.getElementById("completed").style.display="none";
        if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
            document.getElementById("completed").style.display="block";
        }
    </script>
  </body>
</html>
